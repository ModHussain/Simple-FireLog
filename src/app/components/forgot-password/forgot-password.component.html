<nav>
    <div class="nav-wrapper light-blue darken-4">
      <i class="material-icons prefix ">whatshot</i>
      
    </div>  
  </nav>
  <div class="container mt-5 ">
    <form class="card border mt-5">
        <h3 class="mt-5 text-center">Reset Password</h3>
  
        <p class="text-center">Please enter your email address to request a password reset.</p>
        <div class="row">
            <div class="col-sm-4 offset-sm-4">
                <div class="input-field  card">
                    <i class="material-icons prefix ">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate" #passwordResetEmail required>
                    <label for="icon_prefix">Email</label>
                  </div>
            </div>
        </div>
  
        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="formGroup text-center my-2">
          <input type="submit" class="btn btnPrimary" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
        </div>
        <div class="redirectToLogin text-center mt-2 mb-4">
            <span>Go back to ? <span class="redirect" routerLink="/sign-in">Log In</span></span>
          </div>
          
  
    </form>
    </div>
