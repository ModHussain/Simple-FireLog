<nav>
    <div class="nav-wrapper light-blue darken-4">
      <i class="material-icons prefix ">whatshot</i>
      
    </div>  
  </nav>
<div class="container mt-5 ">
    <form class="card border mt-5">
        <h3 class="text-center mt-5"><i class="material-icons prefix ">fingerprint</i>&nbsp;Sign In</h3>
        <div class="row">
          <div class="input-field  card col-4 offset-sm-4">
            <i class="material-icons prefix ">account_circle</i>
            <input id="icon_prefix" type="text" class="validate" #userName required>
            <label for="icon_prefix">Email</label>
          </div>
          <div class="input-field card col-4 offset-sm-4">
            <i class="material-icons prefix">lock</i>
            <input id="icon_telephone" type="password" class="validate" #userPassword required>
            <label for="icon_telephone ">Password</label>
          </div>
          <div class="input-field col-4 offset-sm-4 text-center">
            <button class="btn waves-effect waves-light white" (click)="authService.SignIn(userName.value, userPassword.value)">Submit
              <i class="material-icons right ">send</i>
            </button>
          </div>
          
        </div>
        <div class="formGroup text-center">
            <span class="or"><span class="orInner">Or</span></span>
          </div>
    
          <!-- Calling GoogleAuth Api from AuthService -->
          <div class="formGroup text-center mt-3 mb-3">
            <button type="button" class="btn waves-effect waves-light white" (click)="googleClick()">
              <i class="fab fa-google-plus-g"></i>
              Log in with Google
            </button> &nbsp;
            <button type="button" class="btn waves-effect waves-light white" (click)="authService.GitAuth()">
                <i class="fab fa-github"></i>
                Log in with Github
              </button>
          </div>
    
          <div class="forgotPassword text-center mb-5">
            <span routerLink="/forgot-password">Forgot Password?</span>
          </div>
          <div class="redirectToLogin text-center mb-5">
            <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
          </div>
      </form>
</div>
